name: CI

on:
   push:
      branches: ['main']
   pull_request:
      branches: ['main']

jobs:
   server-typecheck:
      runs-on: ubuntu-latest
      defaults:
         run:
            working-directory: server
      steps:
         - name: Checkout repo
           uses: actions/checkout@v4

         - name: Use Node.js
           uses: actions/setup-node@v4
           with:
              node-version: '20'
              cache: 'npm'
              cache-dependency-path: server/package-lock.json

         - name: Install dependencies
           run: npm ci

         - name: Typecheck
           run: npm run typecheck

   web-typecheck:
      runs-on: ubuntu-latest
      defaults:
         run:
            working-directory: web
      steps:
         - name: Checkout repo
           uses: actions/checkout@v4

         - name: Use Node.js
           uses: actions/setup-node@v4
           with:
              node-version: '20'
              cache: 'npm'
              cache-dependency-path: web/package-lock.json

         - name: Install dependencies
           run: npm ci

         - name: Typecheck
           run: npm run typecheck
