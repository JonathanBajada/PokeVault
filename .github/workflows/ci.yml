name: CI

on:
   push:
      branches: ['main']
   pull_request:
      branches: ['main']

jobs:
   typecheck:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout repo
           uses: actions/checkout@v4

         - name: Use Node.js
           uses: actions/setup-node@v4
           with:
              node-version: '20'
              cache: 'npm'

         - name: Install dependencies
           run: npm ci
           working-directory: ./server

         - name: Typecheck
           run: npm run typecheck
           working-directory: ./server
